<!doctype html>
<html data-ng-app="accion">
    <head>
        <meta charset="utf-8">
        <title>filtrado de datos</title>
        <!--script src="<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
    </head>
    <body>
        
        
        <div ng-controller="controlador1">
            
            <h1>Agenda Telef√≥nica</h1>
            
            <button data-ng-click="clickSimple()">Click</button>
            <button data-ng-dblclick="clickDoble()">Click</button>
            
            <img src="angularjsimg.jpg" ng-mouseleave="mouseDejaLaImagen()" ng-mouseenter="mouseSobreLaImagen()">
            
            <h1>{{ evento }}</h1>
        
        </div>
        
        
        <script>
            
            var miAplicacion = angular.module( 'accion',[] )
            miAplicacion.controller('controlador1', ['$scope', function($scope){
                
                //en angular js se tiene escucha de diferentes eventos
                //en esta leccion comprobaremos estas funcionalidades de angular
                $scope.clickSimple= function(){
                    $scope.evento = "click"
                }
                $scope.clickDoble = function(){
                    $scope.evento = "doble"
                }
                //SIN EMBARGO ESTAS FUNCIONES DE ESCUCHA DE EVENTOS NO ESTAN SUJETOS A BOTONES SINO A CUALQUIER ELEMENTO DE HTML
                //por ejemplo agregaremos dos eventos a una imagen asociados a dos eventos uno que se active cuano el mouse deje la imagen y otro cuando este sobre la imagen
                $scope.mouseDejaLaImagen= function(){
                    $scope.evento = "mouse sale de la imagen"
                }
                $scope.mouseSobreLaImagen = function(){
                    $scope.evento = "mouse entra a la imagen"
                }
                
                
            }])
            
        
        </script>
    </body>
</html>
