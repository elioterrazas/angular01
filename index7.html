<!doctype html>
<html data-ng-app="agenda">
    <head>
        <meta charset="utf-8">
        <title>filtrado de datos</title>
        <!--script src="<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
    </head>
    <body>
        
        
        <div ng-controller="controlador1">
            
            <h1>Agenda Telef√≥nica</h1>
            
            <labe> buscar </labe>
            <!--pudimos ver que la busqueda es muy sencilla, basto con definir al input como un modelo, y luego utilizar ese modelo como filtro de la directiva "ng-repeat" que se esta utilizando y ojo que el filtro se aplica a todas las partes del modelo array de objetos(agenda) osea tanto al nombre como al telefono-->
            <input type="search" ng-model="busqueda">
            <p data-ng-repeat=" entrada in agenda | filter: busqueda">
                {{ entrada.nombre }}: {{entrada.telefono}}
            
            </p>
        
        </div>
        
        
        <script>
            
            var miAplicacion = angular.module( 'agenda',[] )
            miAplicacion.controller('controlador1', ['$scope', function($scope){
                
                //angular js hace posible de forma muy facil el proceso de busqueda y filtrado de datos.
                //crearemos una aplicacion que nos permitira facilmente buscar datos en esta agenda telefonica.
                $scope.agenda=[
                    {nombre: 'lincy', telefono: '01-2250-1675'},
                    {nombre: 'Alexei', telefono: '01-9250-5345'},
                    {nombre: 'Pizzeria', telefono: '800-NG-PIZZA'},
                    {nombre: 'Natalia', telefono: '01-4250-2465'},
                    {nombre: 'Karol', telefono: '01-1240-6875'},
                    {nombre: 'Ivanner', telefono: '01-2950-3679'},
                    {nombre: 'Josue', telefono: '01-8250-4805'},
                ]
                
            }])
            
        
        </script>
    </body>
</html>
